<html>
<head><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/tostr.css" rel="stylesheet" >

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="./js/tostr.js"></script>
<style>
.custom-file-upload input[type="file"] {
    display: none;
}
.custom-file-upload .custom-file-upload1 {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}

</style>
</head>
<body>
    <div class="container">
        <div class="row pt-1 pb-1">
            <div class="col-md-12">
               
                <h4 class="text-center">XTM Translate Plugin</h4>
                <p>powered by MIND</p>
              
            </div>
        </div>
    </div>
    
    <section class="search-sec">
        <div class="container">
            <form action="#" method="post" novalidate="novalidate">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                         
                            <div class="col-lg-4 col-md-3 col-sm-4 p-0">
                                <select class="form-control search-slt" id="sourceLang">
                                  <option value="">Choose Source Language</option>
                                  <option value="en">English</option>
                                  <option value="fr">French</option>
                                  <option value="de">German</option>
                                  <option value="hi">Hindi</option>
                               
                                </select>
                            </div>
                            <div style="margin-top: 10px;" class="col-lg-4 col-md-3 col-sm-4 p-0">
                                <select class="form-control search-slt" id="targetLang">
                                    <option>Select Target Language</option>
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="hi">Hindi</option>  
                                </select>
                            </div>
                            <div style="margin-top: 10px;" class="col-lg-3 col-md-3 col-sm-4 p-0">
                                <button type="button" onclick="fetchObjectData()" class="btn btn-danger wrn-btn">Sync Content</button>
                          
                                <button type="button" onclick="translateText()" class="btn btn-danger wrn-btn">Preview</button>
                                <button type="button" onclick="updateText()" class="btn btn-danger wrn-btn">Update</button>
                          
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 mt-5">
                        <textarea  id="content" placeholder="Source Text...." style="margin-top:15px;width:100%;height: 20vh;
                        border:1px solid #cacaca;
                        padding:5px;"></textarea>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <textarea  id="outputContent" placeholder="Translated Text...." style="margin-top:15px;width:100%;height: 20vh;
                        border:1px solid #cacaca;
                        padding:5px;"></textarea>
                    </div>
                  
                </div>

                
            </form>
        </div>
    </section>
<script src="./js/main.js"></script>
</body>
</html>
